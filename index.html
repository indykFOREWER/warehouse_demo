<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровая модель склада с кранами-штабелерами</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0d1117;
            color: #e6edf3;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .video-container {
            width: 100%;
            max-width: 1200px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        video {
            width: 100%;
            display: block;
        }
        .caption {
            margin-top: 16px;
            color: #8b949e;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Демонстрация работы цифровой модели склада</h1>
    <div class="video-container">
        <video autoplay loop muted playsinline controls>
            <source src="demo.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео
        </video>
    </div>
    <p class="caption">
        График потребления мощности группы кранов-штабелеров в реальном времени
    </p>
</body>
</html>
